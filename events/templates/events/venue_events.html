{% extends 'events/base.html' %}

{% block content %}

<h1>List Events</h1>
{% for event in events %}
{% if event.approved %}
<table class="table table-striped table-hover table-bordered">
    <tbody>
<tr>
    <td>
        <a href="{% url 'show_event' event.id %}">{{event}}</a>
    </td>
</tr>
    </tbody>
</table>


{% endif %}
{% endfor %}
{% endblock %}
